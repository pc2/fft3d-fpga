variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test

build-all:
  stage: build
  script:
    - rm -rf build
    - mkdir -p build && cd build
    - cmake -DLOG_FFT_SIZE=6 ..
    - make
    - make fft1d_emu
    - make fft2d_ddr_emu
    - make fft2d_bram_emu
    - make fft3d_ddr_emu
    - make fft3d_bram_emu
    - chmod +x bin/fft3d_bram bin/fft3d_ddr bin/fft2d bin/fft1d bin/test_fftfpga
  artifacts:
    paths:
      - build/bin/emu_64_fft1d/fft1d.aocx
      - build/bin/emu_64_fft2d_ddr/fft2d_bram.aocx
      - build/bin/emu_64_fft2d_bram/fft2d_ddr.aocx
      - build/bin/emu_64_fft3d_ddr/fft3d_ddr.aocx
      - build/bin/emu_64_fft3d_bram/fft3d_bram.aocx
      - build/bin/test_fftfpga
      - build/bin/fft3d
      - build/bin/fft2d
      - build/bin/fft1d

test-all:
  stage: test
  script:
    - cd build/bin/
    - CL_CONTEXT_EMULATOR_DEVICE_INTELFPGA=1 ./test_fftfpga
  dependencies:
    - build-all